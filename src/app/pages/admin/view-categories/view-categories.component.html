<mat-card>
    <h1>ALL CATEGORIES</h1>

    <mat-list>
        <mat-list-item *ngFor="let c of categories">
            <mat-icon mat-list-icon>folder_open</mat-icon>
            <div mat-line [innerHTML]="c.title"></div>
            <div mat-line [innerHTML]="c.description"></div>
            <mat-divider></mat-divider>
        </mat-list-item>
    </mat-list>

    <div class="container text-center mt20">
        <button routerLink="/admin-dashboard/add-category" mat-raised-button color="primary">ADD NEW CATEGORY</button>
    </div>

</mat-card>
