<mat-card>
    <mat-action-list>
        <div mat-subheader>AVAILABLE CATEGORIES</div>

        <button mat-list-item routerLink="/user-dashboard/0">
            <mat-icon mat-list-icon>lens</mat-icon>
            ALL TESTS
        </button>

        <button [routerLink]="'/user-dashboard/' + c.categoryId" mat-list-item *ngFor="let c of categories">
            <mat-icon mat-list-icon>radio_button_unchecked</mat-icon>

            <p [innerHTML]="c.title">{{c.title}}</p>
        </button>

    </mat-action-list>
</mat-card>
