<div class="bootstrap-wrapper">

    <div class="container">

        <div class="row mt20">

            <div class="col-md-6 offset-md-3">

                <div class="container text-center">
                    <img src="../../../assets/logo.jpg" alt="image" class="profile-image">
                </div>

                <h1 class="text-center">LOGIN HERE</h1>

                <form (ngSubmit)="formSubmit()">
                    <mat-form-field class="full-width" appearance="standard">
                        <mat-label>Username</mat-label>
                        <input [(ngModel)]="loginData.username" name="username" required matInput
                            placeholder="enter your username">
                    </mat-form-field>

                    <mat-form-field class="full-width" appearance="standard">
                        <mat-label>Password</mat-label>
                        <input [(ngModel)]="loginData.password" name="password" required type="password" matInput
                            [type]="hide ? 'password' : 'text'" placeholder="enter your password">

                        <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                            [attr.aria-pressed]="hide">
                            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                        </button>
                    </mat-form-field>

                    <div class="container text-center">
                        <button mat-raised-button class="mb20 mt20" color="primary" type="submit">LOGIN</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
